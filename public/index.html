<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Task Manager</h2>

        <form action="">
            <input type="text" name="task" id="task-input"  placeholder="e.g : this is a task ">
            <input type="submit" class="btn" id="submit-btn" value="Add Task"> 
        </form>

        <span id="submit-msg"></span>
    </div>
    
    <div class="tasks-container" >
        
    </div>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" module></script>
    
    <script src="main.js"></script>

</body>
</html>
